<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>首页</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>

  <script src="/javascripts/bootstrap.min.js"></script>
</head>

<link rel="stylesheet" href="/stylesheets/index.css"/>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
              aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">慈凯的个人网站</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="/blog">博客</a>
        </li>
        <li>
          <a href="#">工具</a>
        </li>
        <li>
          <a href="#">分享</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">雅思
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">词汇</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href="#">语法</a>
            </li>
          </ul>

      <ul class="nav navbar-nav navbar-right">

          <a href="https://github.com/cikai">做一名有理想的程序员</a>
        </li>
      </ul>

<div class="main">
  <h4>日常<mark><a href="/blog">博客</a></mark>请移步</h4>
  <br/>
  <blockquote>
    <p>嗯... 程序猿本着对技术，对Linux的热爱 ！</p>
    <footer>> 买了三年的阿里云服务器，发誓一定要加班赚回来 ...</footer>
  </blockquote>
  <div class="table-responsive">
    <!-- Aliyun ECS Fee List -->
    <table class="table table-striped">
      <thead>
      <tr>
        <th>编号</th>
        <th>日期</th>
        <th>收入</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="alifee: ${alifees}">
        <td th:text="${alifee.id}"></td>
        <td th:text="${alifee.date}"></td>
        <td th:text="${alifee.fee}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="/javascripts/index.js"></script>
</body>
</html>
