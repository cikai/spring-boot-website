<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>博客</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
<div th:replace="navbar"></div>
<link rel="stylesheet" href="/stylesheets/blog/index.css"/>
<div class="main">
  <!-- Blog List -->
  <dl th:each="blog: ${blogs}">
    <dt><h3><a th:href="@{/blog/post(id=${blog.id})}" th:text="${blog.title}"></a></h3></dt>
    <dd th:text="${blog.postedAt}">...</dd>
  </dl>
</div>

</body>
</html>
